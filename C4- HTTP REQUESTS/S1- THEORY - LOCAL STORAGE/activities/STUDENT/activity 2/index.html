<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Save an object in the local storage</title>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <h2>Save a value in the local storage</h2>
    <input id="nameInput" type="text" placeholder="animal name" />
    <input id="colorInput" type="text" placeholder="animal color" />

    <button id="saveButton">SAVE</button>
    <button id="restoreButton">RESTORE</button>
  </body>
</html>
